version: "3.8"
networks:
    bot-network:
        driver: overlay
secrets:
    BOT_ApiKey:
        external: true
    caCrt:
        external: true
    caKey:
        external: true
volumes:
    seq: {}

services:
    nginx:
        image: ghcr.io/hirbod-codes/nginx:latest
        restart: always
        ports:
          - 443:443
        networks:
            - bot-network
        depends_on:
            - bot
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: '0.5'
                    memory: 100M
        secrets:
          - caCrt
          - caKey
    bot:
        image: ghcr.io/hirbod-codes/bot:latest
        networks:
            - bot-network
        restart: always
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: '0.75'
                    memory: 200M
        environment:
            ASPNETCORE_ENVIRONMENT: Production
            ENVIRONMENT: Production
            SECRETS_PREFIX: BOT_
            BOT_Serilog__WriteTo__1__Args__serverUrl: http://seq:80
            BOT_FullName: hirbod
            BOT_MessageStoreName: InMemory
            BOT_BrokerName: Bingx
            BOT_RiskManagementName: SuperTrendV1
            BOT_IndicatorOptionsName: SuperTrendV1
            BOT_StrategyName: SuperTrendV1
            BOT_StrategyOptions__SuperTrendV1__ProviderName: SuperTrendV1
            BOT_BotName: SuperTrendV1
            BOT_RunnerName: SuperTrendV1
            BOT_NotifierName: NTFY
            BOT_PositionRepositoryName: InMemory
            BOT_MessageRepositoryName: InMemory
        secrets:
            - BOT_ApiKey
    seq:
        image: datalust/seq:latest
        restart: always
        networks:
            - bot-network
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: '0.25'
                    memory: 200M
        environment:
            - ACCEPT_EULA=Y
        volumes:
            - seq:/data
